<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YouTube動画埋め込み更新</title>
    <script>
        function updateVideo() {
            var videoId = document.getElementById('videoIdInput').value;
            var iframe = document.getElementById('youtube-video');
            iframe.src = 'https://www.youtube.com/embed/' + videoId;
        }
    </script>
</head>
<body>
    <h1>YouTube動画埋め込み更新</h1>
    <label for="videoIdInput">動画IDを入力してください:</label>
    <input type="text" id="videoIdInput" placeholder="動画ID">
    <button onclick="updateVideo()">更新</button>
    <br><br>
    <iframe id="youtube-video" width="560" height="315" src="https://youtu.be/SX_ViT4Ra7k?si=FtKV0-C98IHFnLqf" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
