<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YTbypass</title>
    <script>
        function updateVideo() {
            var videoId = document.getElementById('videoIdInput').value;
            var iframe = document.getElementById('youtube-video');
            iframe.src = 'https://www.youtube.com/embed/' + videoId;
        }
    </script>
</head>
<body>
    <h3>YTbypass</h3>
    <label for="videoIdInput">id here:</label>
    <input type="text" id="videoIdInput" placeholder="ID">
    <button onclick="updateVideo()">refresh</button>
    <br><br>
    <iframe id="youtube-video" width="560" height="315" src="https://www.youtube.com/embed/SX_ViT4Ra7k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
